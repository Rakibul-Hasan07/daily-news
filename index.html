<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily-news</title>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/1e4160c4fc.js" crossorigin="anonymous"></script>
    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="navbar bg-base-100 py-8 px-8">
            <div class="flex-1">
                <a class="normal-case text-4xl font-bold ">Daily <span
                        class="bg-blue-400 px-2 rounded-xl">News</span></a>
            </div>
            <div class="font-bold text-xl">
                <p class="px-5">News</p>
                <p class="px-5">Blog</p>
            </div>
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-20 rounded-full">
                    <img src="images/my-photo.jpeg" />
                </div>
            </label>

        </div>
        </div>
        </div>
    </header>
    <hr>

    <main>
        <!-- News Category Start -->
        <section>
            <div id="category-container" class="pt-7 text-xl font-bold flex justify-between px-8">

            </div>
        </section>
        <!-- News Category End -->

         <!-- Spiner section start -->
         <section class="mx-10">
            
        </section>
        <!-- Spiner section end -->

        <!-- news length start -->
        <section>
            <div class="shadow-lg mt-10 border hidden" id="no-found">
                <h1 class="font-bold text-2xl p-6 text-center">No News Found</h1>
            </div>
            <div class="shadow-lg mt-10 border hidden font-bold text-2xl p-6 text-center" id="found">
                
            </div>
        </section>
        <!-- news length end -->
        <section>
            <div class="flex justify-center pt-10 hidden" id="show-spinner">
                <progress class="progress w-56"></progress>
            </div>
        </section>
        <!-- display news start -->
        <section>
            <div id="display-news">

            </div>
        </section>
        <!-- display news end -->

        <!-- modal section start  -->
        <section>
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-md btn-circle absolute right-2 top-2">Close</label>
                    <div id="modal-container">

                    </div>
                </div>
            </div>

        </section>
        <!-- modal section end  -->

       
    </main>

    <script src="js/app.js"></script>
</body>

</html>
